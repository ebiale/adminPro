<div class="dialog-mask animated fadeIn" [class.hidden]="!modalImgService.showDialog">
  <div id="responsive-modal" class="modal fade show"
       tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel"
       style="display: block; padding-right: 17px;">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Upload Image</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeDialog()">Ã—</button>
        </div>
        <div class="modal-body">
          <h3>Select an image</h3>
          <div class="text-center">
            <img *ngIf="!imgTmp" [src]=modalImgService.img class="img-fluid img-thumbnail mx-auto" alt="" style="height: 155px;">
            <img *ngIf="imgTmp" [src]=imgTmp class="img-fluid img-thumbnail mx-auto" alt="" style="height: 155px;">
          </div>

          <input type="file" (change)="changeImage($event.target.files[0])">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="closeDialog()">Cancel</button>
          <button type="button" class="btn btn-danger waves-effect waves-light" (click)="uploadImage()">Upload Image</button>
        </div>
      </div>
    </div>
  </div>
</div>
